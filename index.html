<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'inscription Design</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="login-box">
        <div class="left-box">
            <h1>Inscription</h1>

            <input type="text" name="user" placeholder="Votre Nom d'utilisateur"/>
            <input type="email" name="email" placeholder="Votre email"/>
            <input type="password" name="password" placeholder="Mot de passe"/>
            <input type="password" name="confpassword" placeholder="Confirmer le Mot de passe"/>
           <input type="submit" name="signup-button" value="S'inscrire"/>
        </div>

        <div class="right-box">
            <span class="signinwith">Inscription avec <br>les r√©seaux sociaux</span>

            <button class="social facebook">Connexion Facebook <i class="fa fa-facebook-official" aria-hidden="true"></i></button>
            <button class="social twitter">Connexion Twitter <i class="fa fa-twitter" aria-hidden="true"></i></button>
            <button class="social google">Connexion Google <i class="fa fa-google" aria-hidden="true"></i></button>
        </div>

        <div class="or">OR</div>

    </div>
</body>
</html>
